<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script src="js/jquery-1.12.4.min.js"  type="text/javascript"></script>
	<script type="text/javascript" src="js/slider.js"></script>

	<style type="text/css" media="screen">
		.slides_container {
			width:470px;
			display:none;
		}
		.slides_container div {
			width: 696px;
			height: 318px;
			display:block;
		}
		.pagination {
			list-style:none;
			margin:0;
			padding:0;
		}
		.pagination .current a {
			color:red;
		}
	</style>

</head>
<body>

	<div id="slides">
		<div class="slides_container">
			<div><img src="img/fotopc01.jpg" alt=""></div>
			<div><img src="img/fotopc02.jpg" alt=""></div>
			<div><img src="img/fotopc03.jpg" alt=""></div>
		</div>
	</div>



</body>
</html>

<script>
$(function(){
	$('#slides').slides({
		preload: false,
		generateNextPrev: false,
		play: 2000,
		pause: 2500,
		generatePagination: false
	});
});
</script>
